<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Tracking</title>
</head>
<body>

<div class="hero">
  <h1 contenteditable>
    <p>Where is my mouse?</p>        
  </h1>
  <div class="report"></div>
  <div class="score"></div>
</div>

<style>
    * {
        text-align: center;
        cursor: none;
    }
    .hero {
        width: 100%;
        height: 100%;
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 100px 0;
    }

</style>

<script>
    const hero = document.querySelector('.hero');
    const report = document.querySelector('.report');
    const score = document.querySelector('.score');
    let currentScore = 0;
  
    function mouseTracker(e) {
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;
  
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      console.log(x,y);

      // game part, extra
      if (x === y) {
        hero.style.cursor = 'crosshair';
        currentScore += 1;
      } else {
        hero.style.cursor = 'none';
      }
      report.innerHTML = `${x}, ${y}`;
      score.innerHTML = `Found cursor ${currentScore} times!`;
    }
  
    hero.addEventListener('mousemove', mouseTracker);
  </script>
</body>
</html>
